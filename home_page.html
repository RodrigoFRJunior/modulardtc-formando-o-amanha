<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formando o amanh達</title>
    <link rel="shortcut icon" href="/assets/img/modulardtc-icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/pages/home-page/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="login-container">
            <div class="container_img">
                <p class="texto">Formando <br>o <a class="o">amanh達!</a></p>
            </div>
            <div class="login-box">
                <div class="logo_modular">
                    <img class="logo" src="assets/img/logo-modular.svg" alt="logo-modular">
                </div>
                <div class="login-form">
                    <label class="label">Bem-vindo, identifique-se!</label>
                    <div class="input_grup">
                        <input 
                            class="input_email" 
                            type="email" 
                            id="email" 
                            name="email" 
                            minlength="3" 
                            maxlength="50" 
                            placeholder="Email" 
                            required
                        >
                    </div>
                    <div class="input_grup">

                        <input 
                            class="input_password" 
                            type="password" 
                            id="password" 
                            name="password" 
                            minlength="3" 
                            maxlength="50" 
                            placeholder="Senha:" 
                            required
                        >
                    </div>
                    <div class="buttons-wrapper">
                        <button class="bot達o_registrar" type="submit">Registre-se</button>
                        <button class="bot達o_continuar" type="button">Continuar</button>
                    </div>
                </div>
            </div>

        </div>
        <script src="assets/js/validarAdm.js"></script>
        <script src="assets/js/register_page.js"></script>
        <script src="assets/js/buttonHomePage.js"></script>
    </main>
</body>
</html>
