<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Resgistre-se</title>

    <link rel="shortcut icon" href="assets/img/modulardtc-icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/pages/registre-se/registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="container"> 

            <!-- Primeira coluna (esquerda) -->
            <div class="div_user_hud">

                 <!-- Logo empresarial -->
                <div class="logo_modular">
                    <img class="logo" src="/assets/img/logo-modular.svg" alt="logo-modular">
                </div>
                <div class="login-form">
                    <label class="label">Preencha os campos!</label>
                <!-- Defininção dos inputs -->
                    <div class="input-grup">
                        <input 
                            class="input_nome" 
                            type="text" 
                            id="text" 
                            name="text" 
                            minlength="3" 
                            maxlength="50" 
                            placeholder="Nome:" 
                            required
                        > 
                        <input 
                            class="input_cpf" 
                            type="text" 
                            id="cpf" name="cpf"
                            maxlength="14" 
                            placeholder="CPF:" 
                            required
                        >   
                        <input 
                            class="input_email" 
                            type="email" id="email" 
                            name="email" 
                            minlength="3" 
                            maxlength="50" 
                            placeholder="Email:" 
                            required
                        >
                        <input 
                            class="input_senha" 
                            type="password" id="senha" 
                            name="senha" 
                            minlength="3" 
                            maxlength="50" 
                            placeholder="Senha:" 
                            required
                        >
                    </div>
                </div>
                 <!-- Defininção dos botões -->
                <div class="container_botao">
                    <button 
                        class="botão_continuar"  
                        onclick="validarRegistro()" 
                        type="submit">
                        Confirmar
                    </button>
                        <script src="assets/js/cpf_format.js"></script>
                </div>
                <div>
                    <label class="voltar_text">Voltar</label>

                    <button class="voltar" onclick="voltarPagina()">
                        <img class="img_voltar"  
                        src="assets/img/voltar.png" 
                        alt="Ícone de voltar">
                    </button>

                    <!-- Função para o botão -->
                    <script> 
                        function voltarPagina() {
                            window.history.back(); // Volta para a página anterior
                            }
                    </script>
                </div>
            </div>

           <!-- Segunda coluna (Direita) -->
            <div class="container_img">
                <p class="texto">O futuro é<br><a class="o">MODULAR!</a></p>
            </div>
        </div>
    </main>
</body>
</html>
